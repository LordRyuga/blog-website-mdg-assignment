        <meta name="viewport" content="width=device-width, initial-scale=1">

        <header>
            <nav class="navbar">
                <a href="../index.html" class="navbar-logo">BlogSpace</a>

                    <a id="home" href="../profile">Profile</a>
                    <a href="#">Link-2</a>

            </nav>
        </header>

        
        <div class="signup-container">
            <h3>Create an Account</h3>
            <form>
                <input type="text" placeholder="Username" id="uid-signup" required>
                <input type="email" placeholder="Email" id="email-signup" required>
                <input type="password" placeholder="Password" id="pwd-signup" required>
                <button id="signUp" type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
